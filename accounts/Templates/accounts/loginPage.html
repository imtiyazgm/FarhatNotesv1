<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}Farhat| Notes{% endblock title %} </title>
    <script src="https://use.fontawesome.com/0cadb37b48.js"></script>
</head>
<style>
    body {background-color: #81a9eb; padding: 5px;}

</style>

<body>
<div class="container-fluid d-flex justify-content-around mt-4">
<div class=" card text-dark  " style="max-width : 20rem" >
  <div class="card-header text-center bg-success text-white" >  <h6>Login!</h6></div>
    <div class="card-body bg-success ">
        <form action="" method="POST">

            {% csrf_token %}
            
            <div class="card" style="background-color:#72ad82;text-align:center;">
            
            <div class="card-body">
            <div class="mb-3">
                <label  class="form-label">USER NAME</label> 
                <input type="text" class="form-control" name="username">
            </div>

            <div class="mb-3">
                <label  class="form-label">PASSWORD</label> 
                <input type="password" class="form-control" name="password">
            </div>

             <div class="mb-3 text-center">
                <input type="submit"  name="login" class="btn btn-primary">
            </div>   
              
            </div>
            </div>
        </form>
    
    </div>
            {% for message in messages %}
                <p >{{message}}</p>
            {% endfor %}
   <!-- <div class="bg-success">
        <p class = "text-center text-white">Not Registerd ?... register Here<a  class = "text-white" href="#"> Register Here</a> </p>
    </div>-->
</div>
</div>    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
